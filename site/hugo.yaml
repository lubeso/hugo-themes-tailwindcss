baseURL: 'https://example.org/'
languageCode: 'en-us'
title: 'My New Hugo Site'

build:
  writeStats: true

menus:
  main:
    - name: 'Home'
      pageRef: '/'
      weight: 10

    - name: 'Posts'
      pageRef: '/posts'
      weight: 20

    - name: 'Tags'
      pageRef: '/tags'
      weight: 30

module:
  hugoVersion:
    extended: false
    min: "v0.116.0"

  imports:
    - path: ../..

